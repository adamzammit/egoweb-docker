version: '2'  
  
services:  
  
  egoweb:  
    image: acspri/egoweb:739b732
    build: .
    ports:  
      - 127.0.0.1:8092:80  
    environment:  
      EGOWEB_DB_PASSWORD: example  
    restart: unless-stopped
  
  mysql:  
    image: mariadb  
    volumes:  
       - ./mysql:/var/lib/mysql
    environment:  
      MYSQL_ROOT_PASSWORD: example  
    restart: unless-stopped
